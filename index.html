<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Cat Clicker</title>
</head>

<body>
    <h1>Premium Cat Clicker Pro</h1>
    <div class="clist">
        <ul id="catlist">
        </ul>
    </div>
    <div class="cats">
        <h3 id="name"></div>
        <img id="img" />
        <div id="count"></div>
    </div>
       <div id="admin_ui">
        <button id="admin_button">Admin</button>
        <form id="admin_form">
            Name:  <input type="text" name="cat_name"><br>
            Count:  <input type="text" name="cat_count"><br>
            Picture Url:  <input type="text" name="cat_picture">
            <br>
            <input id="submit" type="submit" value="Submit">
            <input id="cancel" type="button" value="Cancel">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
